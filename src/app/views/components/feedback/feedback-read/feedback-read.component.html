<div class="create">
  <h1>Feedbacks</h1>
  <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="primary"  [routerLink]="['/feedback/create', collaboratorId]">Novo Feedback</button>
</div>
<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="moment">
        <th mat-header-cell *matHeaderCellDef> Moment </th>
        <td (click)="navigateToFeedback(element.id)" mat-cell *matCellDef="let element"> {{element.moment}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/feedback/update/', element.id]">
            <i id="edit"class="material-icons">edit</i>
          </a>
          <a [routerLink]="['/feedback/delete/', element.id]">
            <i id="delete"class="material-icons">delete</i>
          </a>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="paginator-color" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
