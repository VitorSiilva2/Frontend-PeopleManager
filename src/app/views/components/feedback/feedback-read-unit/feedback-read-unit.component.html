<mat-card class="card">
  <mat-card-header>
    <mat-card-title class = "matcard">{{feedbacks.moment}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{feedbacks.collaborator.name}}</p>
    <p>{{ feedbacks.feedbackText }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
